<div class="container">
    <h2>Projectos</h2>

    <ul>
      <li *ngFor="let project of projects | paginate: {itemsPerPage: 6, currentPage: 1 }" class="project">
        <!--a [routerLink]="['/proyecto', project._id]"-->
          <div class="image">
            <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
          </div>
          <h3>{{project.name}}</h3>
          <p>{{project.category}}</p>
        <!--/a-->
      </li>
    </ul>
  </div>
